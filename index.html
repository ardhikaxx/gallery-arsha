<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Gallery Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        .hero {
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(40, 40, 40, 0.3) 0%, rgba(0, 0, 0, 1) 100%);
        }

            position: absolute;

            display: flex;
            justify-content: center;

            pointer-events: none;
        }

        .hero-image {
            width: 100%;

            object-fit: cover;
            filter: brightness(0.8);
            pointer-events: none;
            z-index: 1;

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .highlight-1 {
            color: #ff99aa;
            position: relative;
            display: inline-block;
        }

        .highlight-1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: -4px;
            left: 0;
            background-color: rgba(255, 153, 170, 0.1);
            z-index: -1;
        }

        .highlight-2 {
            color: #87ceeb;
            position: relative;
            display: inline-block;
        }

        .highlight-2::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: -4px;
            left: 0;
            background-color: rgba(135, 206, 235, 0.1);
            z-index: -1;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
            z-index: 2;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .gallery-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }

        .gallery-card {
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .gallery-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-card .card-img-wrapper {
            aspect-ratio: 1/1;
            overflow: hidden;
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-card:hover img {
            transform: scale(1.05);
        }

        .card-img-overlay {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }

        .gallery-card:hover .card-img-overlay {
            opacity: 1;
        }

        .card-title {
            transform: translateY(20px);
            transition: transform 0.3s ease;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .gallery-card:hover .card-title {
            transform: translateY(0);
        }

        .card-meta {
            transform: translateY(20px);
            transition: transform 0.3s ease 0.1s;
        }

        .gallery-card:hover .card-meta {
            transform: translateY(0);
        }

        .btn-open {
            background-color: white;
            color: black;
            border-radius: 20px;
            padding: 0.5rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-open:hover {
            background-color: #333;
            color: white;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.scroll-indicator').addEventListener('click', () => {
            document.querySelector('.gallery-section').scrollIntoView({
                behavior: 'smooth'
            });
        });

        document.querySelectorAll('.floating-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.transform = 'scale(1.1)';
            });
            item.addEventListener('mouseout', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
